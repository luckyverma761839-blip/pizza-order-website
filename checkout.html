<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Details</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#fff3e0;
  text-align:center;
}

h2{
  margin-top:15px;
}

.card{
  background:#fff;
  width:90%;
  max-width:360px;
  margin:20px auto;
  padding:16px;
  border-radius:14px;
  box-shadow:0 0 10px #ccc;
}

input{
  width:95%;
  padding:12px;
  margin:8px 0;
  font-size:15px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  width:95%;
  padding:12px;
  margin-top:12px;
  font-size:16px;
  background:#e23744;
  color:white;
  border:none;
  border-radius:8px;
}
</style>
</head>

<body>

<h2>üìç Delivery Details</h2>

<div class="card">
  <input id="name" placeholder="Your Name">
  <input id="mobile" placeholder="Mobile Number">
  <input id="address" placeholder="Full Address">

  <button onclick="placeOrder()">‚úÖ Place Order</button>
</div>

<script>
function placeOrder(){

  let nameVal=document.getElementById("name").value;
  let mobileVal=document.getElementById("mobile").value;
  let addressVal=document.getElementById("address").value;

  if(nameVal=="" || mobileVal=="" || addressVal==""){
    alert("Sab details bharo");
    return;
  }

  if(!navigator.geolocation){
    alert("Location supported nahi");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos)=>{

      let lat=pos.coords.latitude;
      let lon=pos.coords.longitude;

      let cart=JSON.parse(localStorage.getItem("cart")) || {};
      let total=localStorage.getItem("total") || 0;

      let orderArr=[];
      for(let item in cart){
        if(cart[item]>0){
          orderArr.push(`${item} x ${cart[item]}`);
        }
      }

      let orderTxt=orderArr.join(", ");
      let mapLink=`https://maps.google.com/?q=${lat},${lon}`;

      let message=
`üçΩ Lucky Food Order
Name: ${nameVal}
Mobile: ${mobileVal}
Address: ${addressVal}
Order: ${orderTxt}
Total: ‚Çπ${total}
Map: ${mapLink}`;

      window.open(
        "https://wa.me/919548104387?text="+encodeURIComponent(message),
        "_blank"
      );

      /* GOOGLE SHEETS (OPTIONAL) */
      fetch("YOUR_GOOGLE_FORM_POST_URL",{
        method:"POST",
        mode:"no-cors",
        body:new URLSearchParams({
          "entry.NAME_ID":nameVal,
          "entry.MOBILE_ID":mobileVal,
          "entry.ADDRESS_ID":addressVal,
          "entry.ORDER_ID":orderTxt,
          "entry.TOTAL_ID":total,
          "entry.LOCATION_ID":lat+","+lon
        })
      });

    },
    ()=>{
      alert("Location allow karo bhai üòÖ");
    }
  );
}
</script>

</body>
</html>
