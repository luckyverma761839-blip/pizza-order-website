<!DOCTYPE html>
<html>
<head>
  <title>Pizza Order</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #fff3e0;
    }
    .card {
      background: white;
      width: 300px;
      margin: auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    input, select, button {
      width: 90%;
      padding: 8px;
      margin: 5px;
    }
    button {
      background: green;
      color: white;
      border: none;
      font-size: 16px;
    }
    h3 { color: #e65100; }
  </style>
</head>

<body>

  <!-- üî• OWNER LOGO -->
  <img src="file:///D:/y%2029/all%20photo/1000015750.jpg" style="width:120px;margin-top:10px;"><br>

  <h2>üçï Lucky Pizza Shop</h2>

  <div class="card">

    <!-- üçï PIZZA IMAGE -->
    <img src="https://4.imimg.com/data4/ND/MB/GLADMIN-%2033171042/chiz-pizza-500x500.jpg">

    <h3>Cheese Pizza</h3>
    <p>Price: ‚Çπ199</p>

    <input type="text" id="name" placeholder="Your Name">

    <input type="number" id="qty" placeholder="Quantity">

    <p id="total">Total: ‚Çπ0</p>

    <button onclick="orderNow()">Order on WhatsApp</button>
  </div>

<script>
function orderNow() {
  var name = document.getElementById("name").value;
  var qty = document.getElementById("qty").value;
  var price = 199;

  if (name === "" || qty === "") {
    alert("Please fill all details");
    return;
  }

  var total = price * qty;
  document.getElementById("total").innerText = "Total: ‚Çπ" + total;

  var phone = "919548104387"; // ‚úÖ apna number

  var message =
    "üçï New Pizza Order%0A" +
    "Name: " + name + "%0A" +
    "Pizza: Cheese Pizza%0A" +
    "Quantity: " + qty + "%0A" +
    "Total Price: ‚Çπ" + total;

  var url = "https://wa.me/" + phone + "?text=" + message;
  window.open(url, "_blank");
}
</script>

</body>
</html>
