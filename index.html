<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Food</title>
<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
.header{background:#e23744;color:#fff;padding:14px;display:flex;align-items:center}
.logo{width:42px;height:42px;border-radius:50%;object-fit:cover;margin-right:10px}
.card{
 background:#fff;margin:12px;padding:12px;border-radius:14px;
 display:flex;align-items:center;
 box-shadow:0 4px 10px rgba(0,0,0,.08)
}
.card img{width:90px;height:90px;border-radius:12px;object-fit:cover}
.info{flex:1;margin-left:10px}
.qty{display:flex;border:1px solid #e23744;border-radius:6px;overflow:hidden}
.qty button{background:#e23744;color:#fff;border:none;width:28px;height:28px;font-size:18px}
.qty span{width:28px;text-align:center}
.cart-bar{
 position:fixed;bottom:0;left:0;width:100%;
 background:#1c7c3e;color:#fff;
 padding:14px;font-size:15px;
 transform:translateY(100%);transition:.3s
}
.cart-bar.show{transform:translateY(0)}
</style>
</head>

<body>

<div class="header">
<img src="1000015750.jpg" class="logo">
<b>Lucky Food</b>
</div>

<!-- ITEM -->
<div class="card">
<img src="https://i.imgur.com/lz7Z2fS.jpg">
<div class="info"><b>Cheese Pizza</b><br>â‚¹199</div>
<div class="qty">
<button onclick="chg('Cheese Pizza',199,-1)">âˆ’</button>
<span id="Cheese Pizza">0</span>
<button onclick="chg('Cheese Pizza',199,1)">+</button>
</div>
</div>

<div class="card">
<img src="https://i.imgur.com/JUu9KQm.jpg">
<div class="info"><b>Paneer Pizza</b><br>â‚¹249</div>
<div class="qty">
<button onclick="chg('Paneer Pizza',249,-1)">âˆ’</button>
<span id="Paneer Pizza">0</span>
<button onclick="chg('Paneer Pizza',249,1)">+</button>
</div>
</div>

<div class="card">
<img src="https://i.imgur.com/FU1Ffpr.jpg">
<div class="info"><b>Veg Burger</b><br>â‚¹99</div>
<div class="qty">
<button onclick="chg('Veg Burger',99,-1)">âˆ’</button>
<span id="Veg Burger">0</span>
<button onclick="chg('Veg Burger',99,1)">+</button>
</div>
</div>

<div class="cart-bar" id="cart" onclick="go()">
ðŸ›’ <span id="items">0</span> items | â‚¹<span id="total">0</span> â†’ CHECKOUT
</div>

<script>
let cart={},items=0,total=0;

function chg(name,price,d){
 cart[name]=(cart[name]||0)+d;
 if(cart[name]<0) cart[name]=0;
 document.getElementById(name).innerText=cart[name];

 items=0; total=0;
 for(let i in cart){
   items+=cart[i];
   total+=cart[i]*price;
 }

 localStorage.setItem("cart",JSON.stringify(cart));
 localStorage.setItem("total",total);

 document.getElementById("items").innerText=items;
 document.getElementById("total").innerText=total;
 document.getElementById("cart").classList.toggle("show",items>0);
}

function go(){ location="checkout.html"; }
</script>

</body>
</html>
